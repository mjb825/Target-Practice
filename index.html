<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Snowball Practice</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
body {
  background: #fff;
}

#game {
  background: linear-gradient(#1e5a97, #62a7ee, #1e5a97);
  
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  
}
</style>
<script>
var player = {};

player.avatar="snowman.png";
player.x=0;
player.y=0;
player.width=30;
player.height=30;

var Snowball = {};

Snowball.x=0;
Snowball.y=0;
Snowball.width=10;
Snowball.height=10;

var Turret = {};
Turret.x = 0;
Turret.y = 0;
Turret.length = 0;
Turret.angle = 90;

var request_frame = (function(callback)
{
  return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback){window.setTimeout(callback, 1000 / 60)};
})();

var canvas, context;
var started = false;
var paused=false;
var fired=[];

$(document).ready(function(){

  canvas = $("#game")[0];
  context = canvas.getContext('2d');
  
  // game intro instructions
  context.clearRect(0, 0, canvas.width, canvas.height);
  context.font = '18pt Calibri';
  context.fillStyle = '#fff';
  context.textAlign = 'center';
  context.fillText("Press ENTER to start game", canvas.width / 2, 50);
  context.fillText("Use LEFT and RIGHT arrow keys to move player", canvas.width / 2, 200);
  context.fillText("Use SPACEBAR to fire at targets", canvas.width / 2, 250);
  
  $(document).keypress(function(e){
    // start game if user presses enter
    if(e.keyCode==13){
      if(!started){
        context.clearRect(0, 0, canvas.width, canvas.height);
        started=true;
        animate();
      }
    }
    else if(e.keyCode==32){
      if(!paused && started){
        var shot = Object.create(Snowball);
        // align shot with center of player
        //shot.x = player.x
        // start shot at tip of player
        //shot.y = player.y - player.width - shot.width;
        
        shot.x = Turret.x;
        shot.y = Turret.y;
        
        shot.x = canvas.width / 2 - shot.width;
        shot.y = canvas.height / 2 - shot.width;
        
        shot.angle = Turret.angle;
        shot.length = Turret.length;
        
        fired.push(shot);
      }
    }
    else if(e.code=="KeyP"){
      if(started){
        paused=!paused;
        if(!paused)
          animate();
      }
    }
  }).mousemove(function(e){
    var rect = canvas.getBoundingClientRect();
    mouse_x = e.clientX - rect.left;
    mouse_y = e.clientY - rect.top;
    
  }).keydown(function(e){
  
    if(!paused && started){
      if(e.keyCode==37)
        Turret.angle -= 5;
      else if(e.keyCode==39)
        Turret.angle += 5;
      else if(e.keyCode==38)
        Turret.length -= 5;
      else if(e.keyCode==40)
        Turret.length += 5;
    
      if(Turret.angle > 360)
        Turret.angle -= 360;
      else if(Turret.angle < -360)
        Turret.angle += 360;
    
       document.title=Turret.angle;
     }
  
  });

});

    
function calculate_turret(){
  
  var x = player.x;
  var y = player.y - player.width;
  
  var angle = Turret.angle / 180 * Math.PI;
  
  Turret.x = Turret.length*Math.cos(angle) + x;
  Turret.y = Turret.length*Math.sin(angle) + y;

}

var mouse_x, mouse_y;

function movePlayer(e)
{
var rect = canvas.getBoundingClientRect();
mouse_x = e.clientX - rect.left;
mouse_y = e.clientY - rect.top;
return;
if(!started)
  return;
var message = (e.clientX - rect.left) + ", " + (e.clientY - rect.top);
context.clearRect(0, 0, canvas.width, canvas.height);
context.textAlign = 'left';
context.fillText(message, 10, 25);
}


var x_max = false;
var y_max = false;
function animate()
{
context.fillStyle = "rgba(255, 255, 255, 0.5)";
context.strokeStyle = "#000";
context.lineWidth=2;

if(paused) {
  context.fillStyle = 'rgba(255, 255, 255, 0.5)';
  context.fillRect(0, canvas.height / 2 - 25, canvas.width, 50);
  context.font = '28pt Calibri';
  context.fillStyle = '#000';
  context.textAlign = 'center';
  context.textBaseline = "middle"; 
  context.fillText("PAUSED", canvas.width / 2, canvas.height / 2);
  return;
}

context.clearRect(0, 0, canvas.width, canvas.height);
context.globalCompositeOperation='source-over';

var grd = context.createLinearGradient(0, 0, 0, canvas.height);
grd.addColorStop(0, "#1e5a97");
grd.addColorStop(0.5, "#62a7ee");
grd.addColorStop(1, "#1e5a97");

context.fillStyle = grd;
context.fillRect(0, 0, canvas.width, canvas.height);
context.fillStyle = "rgba(255, 255, 255, 0.5)";

if((player.x + player.width) > canvas.width)
  x_max = true;
else if(player.x < 0)
  x_max = false;

if((player.y + player.height) > canvas.height)
  y_max = true;
else if(player.y < 0)
  y_max = false;

if(x_max)
  player.x -= 3;
else
  player.x += 3;

if(y_max)
  player.y -= 3;
else
  player.y += 3;

player.x = mouse_x;
player.y = mouse_y;

calculate_turret();

context.beginPath();
context.arc(player.x, player.y, player.width, 1.5 * Math.PI , 2 * Math.PI + 1.5 * Math.PI);
context.fill();
context.stroke();

context.beginPath();
context.lineWidth=5;
context.moveTo(player.x, player.y-player.width);
//context.lineTo(player.x+Turret.x, player.y-player.width+Turret.y);
context.lineTo(Turret.x, Turret.y);
context.stroke();
context.lineWidth=2;
//context.beginPath();

//context.fillRect(player.x, player.y, player.width, player.height);

//context.fillRect(player.x + 20, player.y, player.width, player.height);
//context.fillRect(player.x, player.y + 20, player.width, player.height);
//context.fillRect(player.x + 20, player.y + 20, player.width, player.height);

var shot_count = fired.length;

// draw shots if any exist
if(shot_count)
{

  for(var i = 0; i < shot_count; i++)
  {
    
    var shot = fired[i]
    
    //shot.y -= 1;
    //shot.x -= .5;
    
    /*
    var angle = Turret.angle / 180 * Math.PI;
    if(Turret.length < 0){
      shot.x -= Math.cos(angle);
      shot.y -= Math.sin(angle);
    }
    else{
      shot.x += Math.cos(angle);
      shot.y += Math.sin(angle);
    }
    */
    
    var speed = 1.1;
    var angle = shot.angle / 180 * Math.PI;
    
    if(Turret.length <= 0){
      shot.x -= Math.cos(angle) * speed;
      shot.y -= Math.sin(angle) * speed;
    }
    else{
      shot.x += Math.cos(angle) * speed;
      shot.y += Math.sin(angle) * speed;
    }
    
    context.beginPath();
    context.arc(shot.x, shot.y, shot.width, 1.5 * Math.PI , 2 * Math.PI + 1.5 * Math.PI);
    context.fill();
    context.stroke();
    //context.fillRect(shot.x, shot.y, shot.width, shot.height);
    
    var top_hit = (shot.y + shot.height) <= 0;
    var bottom_hit = (shot.y - shot.height) >= canvas.height;
    var left_hit = (shot.x + shot.height) <= 0;
    var right_hit = (shot.x - shot.height) >= canvas.width;
    
    //if(top_hit || bottom_hit || left_hit || right_hit)
    if(false)
    {
      // remove element from fired array if it goes off screen
      fired.splice(i, 1);
      i--;
      shot_count--;
    }
    
    document.title=shot_count;
  
  }
  //snowball.y -= 3;
  //if(snowball.y <= 0)
    //fired=false;
}

request_frame(function() {
  animate();
});

}
</script>
</head>

<body>

<canvas id="game" onmousemove="return;movePlayer(event)" width=1000 height=700></canvas>


</body>
</html>
