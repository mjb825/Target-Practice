<!DOCTYPE html>
<html>
<head>
<title>Testing</title>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

var scores;

$(document).ready(function()
{

  document.title="ready";
  
  $(document).keydown(function(e)
  {
  
    if(e.keyCode==37)
    {
    
      document.title="LEFT";
      $.post("scores.php",
        {},
        function(data)
        {
          scores=JSON.parse(data);
        }
      );
    
    }
    
    if(e.keyCode==39)
    {
    
      document.title="RIGHT";
      $.post("scores.php",
        {
          update: true,
          player: "MJB",
          score: 353,
          hits: 23,
          inactive_hits: 2,
          missed: 3,
          time: "2m7s"
        },
        function(data)
        {
          scores=JSON.parse(data);
        }
      );
      
    }
    
    
  });

});

</script>
</head>

</html>
